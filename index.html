<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=arial">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>

    <!-- start navbar -->
    <nav class="nav-container">
        <ul class="lift-side">
                <li><a href="#" class="about">About</a></li>
                <li><a href="#" class="store">Store</a></li>
        </ul>

        <ul class="right-side">
                <li><a href="#" class="gmail">Gmail</a></li>
                <li><a href="#" class="images">Images</a></li>
                <span class="material-icons">apps</span>
                <button class="btn-sign-in">Sign in</button>
        </ul>
    </nav>

    <!-- start main form -->
    <main> 
        <div class="main-container">
            <img src="/google-homepage/icons/googlelogo_color_272x92dp.png" alt="" class="google-img">
            
            <div class="search-container">
                <input type="text">
                <i class="fas fa-search"></i>
                <img src="/google-homepage/icons/googlemic_color_24dp.png" alt="" class="mic">
            </div>

            <div class="options">
                <button class="first-one">Google Search</button>
                <button class="second-one">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <!-- start footer  -->
        <div class="footer-container">
            <ul>
                <div class="first-child">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                   <li><a href="#">How Search works</a></li>
                </div>
            </ul>

            <ul>
                <div class="second-child">
                    <li><a href="#">Privacy</a></li>
                   <li><a href="#">Terms</a></li>
                   <li><a href="#">Settings</a></li>
               </div>
            </ul>
        </div>
